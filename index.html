<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Interval Timer</title>
</head>
<body>
  <header id="intervalSummary">Interval Summary</header>

  <div class="container">
    <div class="workInputs">
      <h2>Work Intervals</h2>
      <input type="number" id='userChosenWorkIntervals'placeholder="# of Intervals">
      <input type="number" id='userChosenWorkHours'placeholder="Work Hours">
      <input type="number" id='userChosenWorkMinutes'placeholder="Work Minutes">
      <input type="number" id='userChosenWorkSeconds'placeholder="Work Seconds">
    </div>
    <div class="timeDisplay">
      <div id="display">0---00:00:00.00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onClick="chooseInterval()">Confirm Interval</button>
    </div>
    <div class="restInputs">
      <h2>Rest Intervals</h2>
      <input type="number" id='userChosenRestHours'placeholder="Rest Hours">
      <input type="number" id='userChosenRestMinutes'placeholder="Rest Minutes">
      <input type="number" id='userChosenRestSeconds'placeholder="Rest Seconds">
    </div>
  </div>
    

  <div class="container">

  </div>

</body>
</html>
